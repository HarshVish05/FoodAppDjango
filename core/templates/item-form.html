{% extends "base.html" %}


{% block title %}
    <title>Create Item</title>
{% endblock title %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Add Item
                    </div>
                </div>
                <div class="card-body">
                  <form method="POST">
                    {% csrf_token %}
                    {% comment %} {{ form }} {% endcomment %}
                    {% for field in form %}  {# to access fields of form  #}
                        <div class="form-group mt-3">
                            {{ field.name }}
                            {{ field}}
                        </div>
                    
                    {% endfor %}
                  
                    <button class='text-white btn btn-info mt-4' type='submit'>Create</button>
                  </form>
                    
                </div>
            </div>
        </div>
    </div>
  </div>


{% endblock content %}
