{% extends "base.html" %}

{% block title %}
<title>{{item.item_name}} -- KhanaKhazana</title>
{% endblock title %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.item_image}}" class="img-fluid">
        </div>

        <div class="col-md-6">
            <h1>{{item.item_name}}</h1>
            <h3>{{item.item_desc}}</h3>
            <p>Rs.{{item.item_price}}</p>

            <a href="{% url "core:delete_item" item.id%}">Delete</a>
        </div>
    </div>
</div>


{% endblock content %}
